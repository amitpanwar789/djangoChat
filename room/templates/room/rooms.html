{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="container my-5 d-flex flex-column justify-content-center" style="width: 30%; height: 60%;">
    <form method="post" action=".">
      {% csrf_token %}
        <h3 class="text-center">Rooms</h3>
        <div class="form-group mt-4 mb-2">          
          <input type="text" name="room_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Room name">
        </div>
        <button type="submit" class="btn btn-primary">Join Room</button>
        
    </form>
 
</div>
{% endblock %}
