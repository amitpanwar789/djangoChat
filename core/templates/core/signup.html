{% extends 'core/base.html' %}

{% block title %}Sign up | {% endblock %}

{% block content %}

{% if form.errors %}
{% for field in form %}
    {% for error in field.errors %} 
        <div class="alert my-0 alert-warning alert-dismissible fade show" role="alert">
            <p>{{ error|escape }}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
    {% endfor %}
{% endfor %}
{% endif %}


<div class="container mt-4 d-flex justify-content-center text-faded">

    <form method="post" action="." style="width: 60%;">
        <h3 class="font-weight-bold  text-center">Sign Up</h1>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input type="test" class="form-control" name="username" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


{% endblock %} -->
